<blockquote class="layui-elem-quote">
	<form action="" method="post" id="searchFrm" lay-filter="searchFrm" class="layui-form layui-form-pane">
		<div class="layui-form-item">
		    <div class="layui-inline">
		      <label class="layui-form-label">流程编号</label>
		      <div class="layui-input-inline">
		        <input type="text" name="title"  autocomplete="off" class="layui-input">
		      </div>
		    </div>
		    <div class="layui-inline">
		      <label class="layui-form-label">流程名称</label>

		      </div>
		    </div>
		    <div class="layui-inline">
		      <label class="layui-form-label">开始时间</label>
		      <div class="layui-input-inline">
		        <input type="tel" name="startTime" id="startTime" readonly="readonly" placeholder="yyyy-MM-dd HH:mm:ss" class="layui-input">
		      </div>
		    </div>
		    <div class="layui-inline">
		      <label class="layui-form-label">结束时间</label>
		      <div class="layui-input-inline">
		        <input type="tel" name="endTime"  id="endTime"  readonly="readonly" placeholder="yyyy-MM-dd HH:mm:ss" class="layui-input">
		      </div>
		    </div>
		  </div>
		  <div class="layui-form-item">
		      <div class="layui-input-block" style="text-align: center;">
		      	<button type="button" class="layui-btn" lay-submit="" lay-filter="doSearch"><span class="layui-icon layui-icon-search"></span>查询</button>
      			<button type="reset" class="layui-btn layui-btn-warm"><span class="layui-icon layui-icon-refresh-1"></span>重置</button>
		      </div>
		  </div>
	</form>
</blockquote>
<!-- 查询条件结束-->

	<div id="workflowRowBar" style="display: none;">

		<button type="button" lay-event="viewSPQuery" class="layui-btn layui-btn-sm"><span class="layui-icon layui-icon-about"></span>发布</button>

<!-- 添加和修改的弹出层开始 -->
<div style="display: none;padding: 5px" id="addOrUpdateDiv">
	<form action="" method="post" class="layui-form layui-form-pane" id="dataFrm" lay-filter="dataFrm">
		<div class="layui-form-item">
			<label class="layui-form-label">请假标题</label>
			<div class="layui-input-block">
				<input type="text" name="title"    autocomplete="off" placeholder="请输入请假标题" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">请假天数</label>
				<div class="layui-input-inline">
					<input type="tel" name="days" lay-verify="number" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">请假时间</label>
				<div class="layui-input-inline">
					<input type="tel" name="leavetime" id="leavetime"  placeholder="yyyy-MM-dd" class="layui-input">
					<!--<input type="text" name="leavetime" id="leavetime" lay-verify="datetime" autocomplete="off" class="layui-input">-->
				</div>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">请假内容</label>
			<div class="layui-input-block">
				<textarea placeholder="请输入内容"  id="content"  name="content" class="layui-textarea"></textarea>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block" style="text-align: center;">
				<button type="button" class="layui-btn" lay-submit="" id="doSubmit" ><span class="layui-icon layui-icon-add-1"></span>提交</button>
				<button type="reset" class="layui-btn layui-btn-warm"><span class="layui-icon layui-icon-refresh-1"></span>重置</button>
			</div>
		</div>
	</form>
</div>

<!-- 查看弹出层的开始 -->
<div style="display: none;padding: 5px" id="showworkflowDiv">
	<h2 id="show_title" align="center"></h2>
	<div style="text-align: right;">
		发布人:<span id="show_opername"></span>
		发布时间:<span id="show_createtime"></span>
	</div>
	<hr>
	<div id="show_content"></div>
	
</div>
<!-- 查看弹出层的结束-->


<script type="text/javascript" src="/resources/layui/layui.js"></script>
<script type="text/javascript">
	layui.use(['jquery','form','table','layer','laydate','layedit'],function(){
		var $=layui.jquery;
		var form=layui.form;
		var table=layui.table;
		var layer=layui.layer;
		var laydate=layui.laydate;
		var layedit=layui.layedit;
		//初始化时间选择器
		laydate.render({
			elem:'#startTime',
			type:'datetime'
		});
		laydate.render({
			elem:'#endTime',
			type:'datetime'
		});
        laydate.render({
            elem:'#leavetime',
            type:'date'
        });
		//初始化富文本
		var editIndex = layedit.build('content');
		//加载 数据
		var tableIns=table.render({
			 elem: '#workflowTable'
		    ,url:'/workflow/loadAllProcessDefinition'
		    ,toolbar: '#workflowToolBar' //开启头部工具栏，并为其绑定左侧模板
		    ,title: '流程定义数据表'
		    ,height:'full-220'
		    ,page: true
		    ,cols: [ [
		      {type: 'checkbox', fixed: 'left'}
		      ,{field:'id', title:'流程定义ID',align:'center'}
		      ,{field:'name', title:'流程名称',align:'center'}
		      ,{field:'version', title:'版本',align:'center'}
		      ,{field:'createTime', title:'创建时间',align:'center'}
		      ,{fixed: 'right', title:'操作', toolbar: '#workflowRowBar',align:'center',width:400}
		    ] ]
		});
		
		//模糊查询
		form.on("submit(doSearch)",function(data){
			tableIns.reload({
				where:data.field,
				page:{
					curr:1
				}
			});
			return false;
		});
		
		//监听工具条的事件
		table.on("toolbar(workflowTable)",function(obj){
			 switch(obj.event){
			    case 'batchDelete':
			     batchDelete();
			    break;
			    case 'add':
			     openAddLayer();
			    break;
			  };
		});
		
		//监听行工具条的事件
		table.on("tool(workflowTable)",function(obj){
			  var data = obj.data; //获得当前行数据
			 switch(obj.event){
			    case 'update':
			   		openUpdateworkflowLayer(data);
			    break;
			    case 'delete':
			   		deleteworkflow(data);
			    break;
			    case 'show':
			   		showworkflow(data);
			    break;
			  };
		});
		
		var mainIndex;
		var url;
		//打开添加的弹出层
		function openAddLayer(){
			mainIndex=layer.open({
				type:1,
				content:$("#addOrUpdateDiv"),
				area:['800px','600px'],
				title:'添加流程定义',
				success:function(){
					$("#dataFrm")[0].reset();
					layedit.setContent(editIndex,"");	
					url="/workflow/addworkflow";
				}
			});
		}
		
		//打开修改的弹出层
		function openUpdateworkflowLayer(data){
		    alert(data)
			console.log(data)
            layer.confirm('你确定要编辑【'+data.id+'】这条流程定义吗?', {icon: 3, title:'提示'}, function(index){
                $.post("/workflow/deleteworkflow",{id:data.id},function(res){
                    if(res.code==200){
                        tableIns.reload();
                    }
                    layer.msg(res.msg);
                })
                layer.close(index);
            });
			// mainIndex=layer.open({
			// 	type:1,
			// 	content:$("#addOrUpdateDiv"),
			// 	area:['800px','600px'],
			// 	title:'修改流程定义',
			// 	success:function(){
			// 		$("#dataFrm")[0].reset();
			// 		//装载新的数据
			// 		form.val("dataFrm",data);
			// 		layedit.setContent(editIndex,data.content);
			// 		url="/workflow/updateworkflow";
			// 	}
			// });
		}
		$("#doSubmit").click(function(){
			//同步富文本和textarea里面的内容
			layedit.sync(editIndex);
			var data=$("#dataFrm").serialize();
			$.post(url,data,function(res){
				if(res.code==200){
					tableIns.reload();
				}
				layer.msg(res.msg);
				layer.close(mainIndex);
			})
		})
		//删除
		function deleteworkflow(data){
			layer.confirm('你确定要删除【'+data.title+'】这条流程定义吗?', {icon: 3, title:'提示'}, function(index){
				$.post("/workflow/deleteworkflow",{id:data.id},function(res){
					if(res.code==200){
						tableIns.reload();
					}
					layer.msg(res.msg);
				})	
			   layer.close(index);
			});
		}
		
		//批量删除
		function  batchDelete(){
			//得到选中行
			var checkStatus = table.checkStatus('workflowTable');
			var dataLength=checkStatus.data.length;
			if(dataLength>0){
				layer.confirm('你确定要删除这些流程定义数据吗?', {icon: 3, title:'提示'}, function(index){
						var data=checkStatus.data; //获取选中行的数据
						var ids="";
						$.each(data,function(index,item){
							if(index==0){
								ids+="ids="+item.id;
							}else{
								ids+="&ids="+item.id;
							}
						})
						$.post("/workflow/batchDeleteworkflow",ids,function(res){
							if(res.code==200){
								tableIns.reload();
							}
							layer.msg(res.msg);
						})	
					   layer.close(index);
					});
				
			}else{
				layer.msg("请选中操作行")
			}
		}
		
		//弹出查看层
		function showworkflow(data){
			mainIndex=layer.open({
				type:1,
				content:$("#showworkflowDiv"),
				area:['800px','600px'],
				title:'查看流程定义',
				success:function(){
					$("#show_title").html(data.title);
					$("#show_opername").html(data.opername);
					$("#show_createtime").html(data.createtime);
					$("#show_content").html(data.content);
				}
			});
		}
	});
</script>

</body>
</html>
